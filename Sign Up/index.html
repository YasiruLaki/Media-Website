          <div class="login-wrap">
            <div class="login-html">
              <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
              <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
              <div class="login-form">
                <div class="sign-in-htm">
                  <div class="group">
                    <label for="user" class="label">Emial</label>
                    <input id="email-login" type="text" class="input">
                  </div>
                  <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass-login" type="password" class="input" data-type="password">
                  </div>
                  <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                  </div>
                  <div class="group">
                    <input type="submit" class="button" value="Sign In" ud onclick="signIn()">
                  </div>
                  <div class="error-code"></div>
                  <div class="hr"></div>
                  <div class="foot-lnk">
                    <a href="#forgot">Forgot Password?</a>
                  </div>
                  
                </div>
                <div class="sign-up-htm">
                  <div class="group">
                    <label for="user" class="label">Username</label>
                    <input id="user-reg" type="text" class="input" required>
                  </div>
                  <div class="group">
                    <label for="pass" class="label">Email Address</label>
                    <input id="email-reg" type="text" class="input" required>
                  </div>
                  <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass-reg" type="password" class="input" data-type="password" required>
                  </div>
                  <div class="group">
                    <input type="submit" class="button" value="Sign Up" onclick="signUp()" >
                  </div>
                  <div class="hr"></div>
                  <div class="foot-lnk">
                    <label for="tab-1">Already Member?</a>
                  </div>
                </div>
              </div>
